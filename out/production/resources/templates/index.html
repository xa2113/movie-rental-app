<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A List of All Available Movies</title>
</head>
<body>
<h1>Welcome to the Movie BlockBuster!</h1>
<h3>Here are all the available movies to rent:</h3>
<div>
    <tr th:each="movie : ${movies}">
        <li>
            <td><span th:text="${movie.getTitle()}"> Title </span></td>
            -
            <span th:text="${movie.getActor()}"> Actor </span></li>
</div>
<p></p>

<h3>Rent a movie</h3>
<form action="#" th:action="@{/rent}" th:object="${rentalRequest}" method="post">
    <p>Your name <input type="text" th:field="*{customerName}"/></p>
    <p>Movie title <input type="text" th:field="*{movieTitle}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<p></p>
<a href="/customer">Create a new account</a>
<p></p>
<a href="/return">Directly return a movie</a>
<p>OR</p>
<h4>Enter your name to see a list of movies you have rented.</h4>
<form action="#" th:action="@{/return}" th:object="${customer}" method="get">
    <p>Your name <input type="text" th:field="*{customerName}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
