<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="NavBarFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home Version Two</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Rent A Movie</a>
                        <a class="dropdown-item" href="/return">Return A Movie</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/customer">Create An Account</a>
                    </div>
                </li>
                <li>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0" value="Sign Out" type="submit">Logout</button>
                </form>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search-results}"
                  th:object="${searchRequest}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       th:field="*{title}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>
</div>
</div>
</html>
