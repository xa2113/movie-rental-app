<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head::headFragment"></div>
    <title>Rent A Movie</title>
</head>
<body>
<div th:replace="fragments/navBar::NavBarFragment"></div>
<h3>Rent a movie</h3>
<form action="#" th:action="@{/rent}" th:object="${rentalRequest}" method="post">
    <p>Your name <input type="text" th:field="*{customerName}"/></p>
    <p>Movie title <input type="text" th:field="*{movieTitle}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
